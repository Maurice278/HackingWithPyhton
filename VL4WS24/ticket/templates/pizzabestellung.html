{% extends 'base.html' %}
{% block title %}
Pizza Bestellen
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Pizza Bestellen</h1>
    <form method="POST" action="{{ url_for('pizza_bestellt') }}">
        <div class="form-group">
            <label for="margherita_quantity">Margherita</label>
            <input type="number" id="margherita_quantity" name="margherita_quantity" class="form-control" value="0" min="0">
        </div>
        <div class="form-group">
            <label for="salami_quantity">Salami</label>
            <input type="number" id="salami_quantity" name="salami_quantity" class="form-control" value="0" min="0">
        </div>
        <div class="form-group">
            <label for="hawaii_quantity">Hawaii</label>
            <input type="number" id="hawaii_quantity" name="hawaii_quantity" class="form-control" value="0" min="0">
        </div>
        <div class="form-group">
            <label for="veggie_quantity">Veggie</label>
            <input type="number" id="veggie_quantity" name="veggie_quantity" class="form-control" value="0" min="0">
        </div>

        
        <div class="form-group">
            <label for="custom_pizza">Eigene Pizza</label>
            <input type="text" id="custom_pizza" name="custom_pizza" class="form-control" placeholder="Name der Pizza">
        </div>
        <div class="form-group">
            <label for="custom_pizza_quantity">Menge der eigenen Pizza</label>
            <input type="number" id="custom_pizza_quantity" name="custom_pizza_quantity" class="form-control" value="0" min="0">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Bestellen</button>
    </form>
</div>
{% endblock %}
